<!DOCTYPE html>
<html lang="he">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
  <meta charset="UTF-8">
  <title>砖拽 专 拽驻抓 注 砖</title>
  <style>
    body {
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  direction: rtl;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  height: 100vh;               /*   */
  display: flex;
  flex-direction: column;      /*  注 */
  align-items: center;         /* 砖专 驻拽 */
  justify-content: center;     /* 砖专  */
  color: #fff;
}

h2 {
  margin-bottom: 20px;
  font-size: 2em;
  text-align: center;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
}

#gameCanvas {
  background: #ffffff;
  border: 3px solid #222;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#hud {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 15px;
  font-size: 1.2em;
  font-weight: bold;
}

#hud span {
  padding: 8px 14px;
  border-radius: 8px;
  background: rgba(0,0,0,0.3);
  box-shadow: inset 0 0 6px rgba(255,255,255,0.2);
}

button {
  margin-top: 25px;
  padding: 14px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #000, #333);
  color: #0f0;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg, #111, #444);
}
  #restartBtn {
  margin-top: 50px;
  padding: 20px 30px;
    max-width: 150px;
    max-height: 150px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(45deg, #ff5f6d, #ffc371);
  color: #fff;
  font-size: 1.1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s ease;
}
#restartBtn:hover {
  transform: scale(1.05);
  background: linear-gradient(45deg, #ff7f50, #ffb347);
}
  </style>
</head>
<body>
   <h2 style="text-align:center;">砖拽 专 拽驻抓 注 砖</h2>
 
    <button onclick="window.location.href='index.html'" style="padding: 20px 20px; margin-bottom: 50px;background: white; color: green; border-radius: 30px; ">注专 注 </button>

  <canvas id="gameCanvas" width="600" height="300"></canvas>
  <div id="hud" style="font:16px/1.4 Arial; color:#fff; margin:8px 0;">
  <span id="score">拽: 0</span>
  &nbsp;路&nbsp;
  <span id="best">砖: 0</span>
  &nbsp;路&nbsp;
  <span id="last">专: 0</span>
</div>
  <button id="restartBtn"> 转 砖</button>
 
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
// --- Persist keys ---
const LS_LAST = 'jumpGame.lastScore';
const LS_BEST = 'jumpGame.bestScore';

// 住 拽
let score = 0;
let bestScore = 0;
let lastScore = 0;

// DOM refs
const scoreEl = document.getElementById('score');
const bestEl  = document.getElementById('best');
const lastEl  = document.getElementById('last');

function loadScores() {
  lastScore = Number(localStorage.getItem(LS_LAST) || 0);
  bestScore = Number(localStorage.getItem(LS_BEST) || 0);
  // 专注 HUD
  if (scoreEl) scoreEl.textContent = '拽: ' + score;   // 转 -0
  if (bestEl)  bestEl.textContent  = '砖: '   + bestScore;
  if (lastEl)  lastEl.textContent  = '专: ' + lastScore;
}

function saveLastScore(val) {
  lastScore = val;
  localStorage.setItem(LS_LAST, String(lastScore));
  if (lastEl) lastEl.textContent = '专: ' + lastScore;
}

function saveBestScore(val) {
  if (val > bestScore) {
    bestScore = val;
    localStorage.setItem(LS_BEST, String(bestScore));
    if (bestEl) bestEl.textContent = '砖: ' + bestScore;
  }
}

function updateScoreUI() {
  if (scoreEl) scoreEl.textContent = '拽: ' + score;
}
    // 专
    let ball = {
      x: 60,
      y: canvas.height - 40,
      radius: 18,
      vy: 0,
      gravity: 0.3,
      jumpStrength: -12,
      onGround: true,
    };

    // 砖
    let obstacles = [];
    let obstacleInterval = 1200; // ms
    let lastObstacle = Date.now();
    let gameOver = false;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#3498db";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.stroke();
    }

    function drawObstacles() {
      ctx.fillStyle = "#e74c3c";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
        ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
      }
    }

    function updateBall() {
      ball.vy += ball.gravity;
      ball.y += ball.vy;
      if (ball.y + ball.radius >= canvas.height - 20) {
        ball.y = canvas.height - 20 - ball.radius;
        ball.vy = 0;
        ball.onGround = true;
      } else {
        ball.onGround = false;
      }
    }

    function addObstacle() {
      let obsHeight = 30 + Math.random() * 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 20 - obsHeight,
        w: 24 + Math.random() * 18,
        h: obsHeight,
        passed: false,
      });
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= 5;
      }
      // Remove off-screen
      obstacles = obstacles.filter(obs => obs.x + obs.w > 0);
    }

    function checkCollisions() {
  for (let obs of obstacles) {
    // 转砖转
    if (
      ball.x + ball.radius > obs.x &&
      ball.x - ball.radius < obs.x + obs.w &&
      ball.y + ball.radius > obs.y
    ) {
      gameOver = true;
    }
    // 拽
    if (!obs.passed && obs.x + obs.w < ball.x - ball.radius) {
      obs.passed = true;
      score++;
      updateScoreUI();
      // 砖专  转 拽  专 (in-progress)
      saveLastScore(score);
      
    }
  }
}
  // --- helpers for styled Game Over panel ---
function roundRectPath(ctx, x, y, w, h, r=16){
  ctx.beginPath();
  ctx.moveTo(x + r, y);
  ctx.lineTo(x + w - r, y);
  ctx.quadraticCurveTo(x + w, y, x + w, y + r);
  ctx.lineTo(x + w, y + h - r);
  ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
  ctx.lineTo(x + r, y + h);
  ctx.quadraticCurveTo(x, y + h, x, y + h - r);
  ctx.lineTo(x, y + r);
  ctx.quadraticCurveTo(x, y, x + r, y);
  ctx.closePath();
}

function drawPill(cx, y, text){
  const padX = 14, padY = 8, radius = 14;
  ctx.save();
  ctx.font = "700 18px 'Segoe UI', Arial";
  const textW = ctx.measureText(text).width;
  const w = textW + padX*2, h = 34;
  const x = cx - w/2;

  // 专拽注 拽驻住
  roundRectPath(ctx, x, y, w, h, radius);
  const g = ctx.createLinearGradient(x, y, x+w, y+h);
  g.addColorStop(0, "rgba(255,255,255,0.18)");
  g.addColorStop(1, "rgba(255,255,255,0.08)");
  ctx.fillStyle = g;
  ctx.fill();
  ctx.strokeStyle = "rgba(255,255,255,0.5)";
  ctx.lineWidth = 1;
  ctx.stroke();

  // 拽住
  ctx.fillStyle = "#fff";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText(text, cx, y + h/2);
  ctx.restore();
}

function drawGameOverScreen(){
  // 专拽注 砖专
  ctx.save();
  ctx.fillStyle = "rgba(0,0,0,0.55)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // 驻 "转"
  const panelW = Math.min(560, canvas.width - 40);
  const panelH = 230;
  const panelX = (canvas.width - panelW)/2;
  const panelY = (canvas.height - panelH)/2;

  roundRectPath(ctx, panelX, panelY, panelW, panelH, 18);
  const glass = ctx.createLinearGradient(panelX, panelY, panelX + panelW, panelY + panelH);
  glass.addColorStop(0, "rgba(255,255,255,0.20)");
  glass.addColorStop(1, "rgba(255,255,255,0.10)");
  ctx.fillStyle = glass;
  ctx.fill();
  ctx.strokeStyle = "rgba(255,255,255,0.6)";
  ctx.lineWidth = 1.5;
  ctx.stroke();

  // 转专转 注 专 + 爪
  const titleY = panelY + 58;
  const tg = ctx.createLinearGradient(panelX, titleY-20, panelX+panelW, titleY+20);
  tg.addColorStop(0, "#ffe08a");
  tg.addColorStop(1, "#ff8a8a");
  ctx.font = "800 36px 'Segoe UI', Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "alphabetic";
  ctx.shadowColor = "rgba(0,0,0,0.4)";
  ctx.shadowBlur = 12;
  ctx.lineWidth = 2;
  ctx.strokeStyle = "rgba(0,0,0,0.35)";
  ctx.strokeText("砖拽 专!", canvas.width/2, titleY);
  ctx.fillStyle = tg;
  ctx.fillText("砖拽 专!", canvas.width/2, titleY);
  ctx.shadowBlur = 0;

  // 拽 住驻
  ctx.font = "700 24px 'Segoe UI', Arial";
  ctx.fillStyle = "#fff";
  const scoreY = panelY + 102;
  ctx.fillText(`拽 住驻: ${score}`, canvas.width/2, scoreY);

  // 转: 砖 / 专
  drawPill(canvas.width/2 - 110, panelY + 126, `砖: ${bestScore}`);
  drawPill(canvas.width/2 + 110, panelY + 126, `专: ${lastScore}`);

  // 
  ctx.font = "500 16px 'Segoe UI', Arial";
  ctx.fillStyle = "rgba(255,255,255,0.95)";
  ctx.fillText("抓  转 砖  砖拽 砖", canvas.width/2, panelY + panelH - 18);

  ctx.restore();
}
  

    function gameLoop() {
  if (gameOver) {
  // 砖专 住驻转
  saveLastScore(score);
  saveBestScore(score);

  // 爪专 住 住 注爪
  drawGameOverScreen();
  return;
}

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBall();
  drawObstacles();
  updateBall();
  updateObstacles();
  checkCollisions();

  // Add obstacle
  if (Date.now() - lastObstacle > obstacleInterval) {
    addObstacle();
    lastObstacle = Date.now();
    // Increase difficulty
    if (obstacleInterval > 600) obstacleInterval -= 10;
  }
  requestAnimationFrame(gameLoop);
}
  

    window.addEventListener('keydown', function(e) {
      if ((e.code === 'Space' || e.key === ' ') && ball.onGround && !gameOver) {
        ball.vy = ball.jumpStrength;
      }
    });

    canvas.addEventListener('mousedown', function() {
      if (ball.onGround && !gameOver) {
        ball.vy = ball.jumpStrength;
      }
    });

    gameLoop();
    loadScores();
  </script>
  <script>
  window.onload = () => {
    document.body.style.transform = "scale(0)";
    document.body.style.transition = "transform 0.6s ease";

    setTimeout(() => {
      document.body.style.transform = "scale(0.6)";
    }, 100); // 砖 拽  砖爪 转转
  };
  document.getElementById('restartBtn').addEventListener('click', () => {
  // 驻住 爪 砖拽
  score = 0;
  obstacles = [];
  obstacleInterval = 1200;
  lastObstacle = Date.now();
  gameOver = false;

  // 驻住 专
  ball.x = 60;
  ball.y = canvas.height - 40;
  ball.vy = 0;
  ball.onGround = true;

  // 注 转爪
  updateScoreUI();
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // 驻注转 转 砖拽 砖
  requestAnimationFrame(gameLoop);
});
</script>
</body>
</html>
