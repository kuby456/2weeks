<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>专 住转</title>
<style>
  body {
    font-family: "Heebo", sans-serif;
    text-align: center;
    background: black;
    color: #00ffcc;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    margin: 0;
  }

  #timer {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 30px;
    letter-spacing: 3px;
  }

  #runningName {
    font-size: 56px;
    font-weight: bold;
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffcc;
    transition: all 0.2s ease;
  }

  #adminPanel {
    display: none;
    position: absolute;
    bottom: 20px;
    background: rgba(255,255,255,0.1);
    border: 1px solid #00ffcc;
    border-radius: 12px;
    padding: 15px;
    color: white;
  }

  input, button {
    font-size: 18px;
    margin: 5px;
    padding: 6px 10px;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    background: #00ffcc;
    color: black;
    cursor: pointer;
  }

  #secretInput {
    display: none;
    position: absolute;
    top: 20px;
  }
</style>
</head>
<body>
  
<div id="runningName"></div>
  <br><br>
<div id="timer"></div>

<!--  住转专 -->
<input type="password" id="secretInput" placeholder="住 拽">
<div id="adminPanel">
  <input type="text" id="nameInput" placeholder="住祝 砖">
  <button id="addName">住祝</button>
  <input type="datetime-local" id="drawTime">
  <button id="startTimer">驻注 专</button>
</div>

<script>
const ADMIN_KEY = "1231";
let names = JSON.parse(localStorage.getItem("lotteryNames") || "[]");
let drawTime = null;
let drawInterval;
let nameInterval;
let runningSpeed = 1000;
let clickCount = 0;
let clickTimer;

const timerDisplay = document.getElementById("timer");
const runningName = document.getElementById("runningName");
const secretInput = document.getElementById("secretInput");
const adminPanel = document.getElementById("adminPanel");
const nameInput = document.getElementById("nameInput");
const addNameBtn = document.getElementById("addName");
const startTimerBtn = document.getElementById("startTimer");
const drawTimeInput = document.getElementById("drawTime");

//  20 爪转 驻转转 住
document.body.addEventListener("click", () => {
  clickCount++;
  clearTimeout(clickTimer);
  clickTimer = setTimeout(() => clickCount = 0, 1000);
  if (clickCount >= 20) {
    clickCount = 0;
    secretInput.style.display = "block";
    secretInput.focus();
  }
});

// 驻转转 驻 专 拽
secretInput.addEventListener("keyup", (e) => {
  if (e.key === "Enter") {
    if (secretInput.value === ADMIN_KEY) {
      adminPanel.style.display = "block";
      secretInput.style.display = "none";
      secretInput.value = "";
    } else {
      alert("拽 砖");
      secretInput.value = "";
    }
  }
});

// 住驻转 砖
addNameBtn.onclick = () => {
  const name = nameInput.value.trim();
  if (!name) return;
  names.push(name);
  localStorage.setItem("lotteryNames", JSON.stringify(names));
  nameInput.value = "";
};

// 转转 专
startTimerBtn.onclick = () => {
  if (!drawTimeInput.value) return alert("专 ");
  drawTime = new Date(drawTimeInput.value).getTime();
  adminPanel.style.display = "none";
  startCountdown();
  startNameRotation();
};

// 专爪 砖 砖转
function startNameRotation() {
  if (names.length === 0) {
    runningName.textContent = " 砖转转驻";
    return;
  }

  clearInterval(nameInterval);
  nameInterval = setInterval(() => {
    runningName.textContent = names[Math.floor(Math.random() * names.length)];
  }, runningSpeed);
}

// 专 专抓
function startCountdown() {
  clearInterval(drawInterval);
  drawInterval = setInterval(() => {
    const now = new Date().getTime();
    const diff = drawTime - now;

    if (diff <= 0) {
      clearInterval(drawInterval);
      clearInterval(nameInterval);
      finishDraw();
      return;
    }

    // 爪 -30 砖转 专转
    if (diff <= 30000 && runningSpeed !== 100) {
      runningSpeed = 100;
      startNameRotation(); // 驻注 砖 转 专爪 注 专转 砖
    }

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((diff % (1000*60*60)) / (1000*60));
    const s = Math.floor((diff % (1000*60)) / 1000);
    timerDisplay.textContent = `${d}:${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }, 1000);
}

// 住 专
function finishDraw() {
  const win = names[Math.floor(Math.random() * names.length)];
  runningName.textContent = ` ${win} `;
  runningName.style.color = "#ffcc00";
  runningName.style.textShadow = "0 0 15px #ffcc00";
}
</script>

</body>
</html>
